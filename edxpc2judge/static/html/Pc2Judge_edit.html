<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="problemname">Problemname</label>
        <input class="input setting-input" name="problemname" id="problemname" value="{problemname}" type="text" />
      </div>
      
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="problemnumber">Problemnumber</label>
        <input class="input setting-input" name="problemnumber" id="problemnumber" value="{problemnumber}" type="text" />
      </div>
      
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="allproblem">Allproblem</label>
        <input class="input setting-input" name="allproblem" id="allproblem" value="{allproblem}" type="text" />
      </div>
      
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a problemname="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a problemname="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
